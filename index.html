<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
  <main>
    <header></header>
    <section id="ratingStateContainer">
      <img src="./images/icon-star.svg" alt="Logo" class="icon-star"/>
      <h1>How did we do?</h1>

      <form>
        <fieldset>
          <legend>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</legend>
          
          <div class="button-grp">
            <button type="button" value="1" name="rating">1</button>
            <button type="button" value="2" name="rating">2</button>
            <button type="button" value="3" name="rating">3</button>
            <button type="button" value="4"name="rating">4</button>
            <button type="button" value="5"name="rating">5</button>
          </div>
        </fieldset>

        <button type="submit">SUBMIT</button>
      </form>
    </section>

    <section id="thankYouStateContainer" hidden>
      <img src="./images/illustration-thank-you.svg" alt=""/>
      <p>You selected <span id="customerRating"></span> out of 5</p>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
    </section>
    <footer></footer>
  </main>
</body>
</html>
